version: 1
applications:
  - appRoot: posenet-app
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 12.20.0
            - npm install
            - npm run lint
            - npm run test
        build:
          commands:
            - nvm install 12.20.0
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'