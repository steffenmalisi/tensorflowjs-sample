version: 1
applications:
  - posenetApp:
      phases:
        lint:
          commands:
            - npm run lint
        test:
          commands:
            - npm run test
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ./dist
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: posenet-app
